name: FlaskApp

on:
  push:
    # * is a special character in YAML so you have to quote this string
#- cron:  "*/15 * * * *"



jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi   
  
  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run Tests
      run: |
        python -m pytest 
    - name: Datadog Agent
        uses: DataDog/agent-github-action@v1
        with:
          api_key: ${{ secrets.DD_API_KEY }}
          datadog_site: "datadoghq.eu"
      - run: make test 
    
 
  publish_dockerImage:
    needs: test
    runs-on: ubuntu-latest
       
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}   
    - uses: actions/checkout@v3  
    - name: Build Docker image
      run: |
        docker build . --file Dockerfile --tag emilyswitz/devops-repository
    - uses: actions/checkout@v3  
    - name: Push into Docker Hub
      run: |
        docker push emilyswitz/devops-repository  
  Release_to_Heroku:
    needs: publish_dockerImage
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v2
    - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }} #Must be unique in Heroku
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        usedocker: true

  Kubernetes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - uses: Azure/docker-login@v1
        with:
          login-server: contoso.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - run: |
          docker build . -t contoso.azurecr.io/k8sdemo:${{ github.sha }} --label dockerfile-path=https://github.com/${{github.repo}}/blob/${{github.sha}}/Dockerfile
          docker push contoso.azurecr.io/k8sdemo:${{ github.sha }}
 